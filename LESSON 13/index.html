<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <style>
      body {
        background: #e8d2d3;
        margin: 0;
        padding: 0;
      }
      h1 {
        font-size: 70px;
        text-align: center;
        color: blueviolet;
      }
      h1:hover {
        color: blue;
        /* cursor: pointer; */
      }
      p {
        font-size: 40px;
      }
      p:nth-child(2) {
        color: blue;
      }
      p:nth-child(3) {
        text-align: center;
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>JavaScript</h1>
    <p id="result"></p>
    <p id="demo"></p>
    <script src="app.js"></script>
  </body>
</html>
